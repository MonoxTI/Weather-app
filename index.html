<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="backend.js"></script>
</head>
<body>
    <form class="weather">
        <input type="text" class="city" placeholder="Enter city">
        <button type="submit">Get weather</button>
    </form>

    <div class="card">
        <h1 class="city-name">Pretoria</h1>
        <p class="temperature">24 C</p>
        <p class="humidity">Humidity: 75</p>
        <p class="desc">Clear</p>
        <p class="emoji">☀️</p>
        <p class="error-message">Enter city</p>
    </div>
</body>
</html>
